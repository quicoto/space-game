<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game üöÄ</title>
  <link rel="stylesheet" href="./styles.css?ver=1.0.0">
</head>

<body>
  <main>

    <header class="site-header">
      <h1>Space <span class="inline-block">Game üöÄ</span></h1>
      <span>
        <button class="btn btn--primary" title="Save game" id="save-game">Save</button>
        <button class="btn btn--danger" title="Reset game" id="reset-game">Reset</button>
      </span>
    </header>

    <div class="mars"></div>

    <div class="graphics">
      <img src="./assets/meteor.svg" class="meteor" />
      <img src="./assets/astronaut.svg" class="astronaut" />
      <img src="./assets/spaceship.svg" class="spaceship" />
    </div>

    <div class="panels" id="panels">
      <div class="panel panel--navigation">
        <h2>Navigation üéõ</h2>

        <h3>Ignition</h3>
        <input class="tgl tgl-flat" id="navigation-ignition" type="checkbox"/>
        <label class="tgl-btn" for="navigation-ignition"></label>

        <p class="text-left"><strong>Consumption</strong>: <span class="inline-block"><span id="navigation-consumption">0</span> per cycle</span></p>
        <p class="text-left"><strong>Speed</strong>: <span class="inline-block"><span id="navigation-speed">0</span> km/s</span></p>
      </div>
      <div class="panel panel--fuel">
        <h2>Fuel ‚õΩÔ∏è</h2>
        <p>
          <button type="button" class="btn btn--primary" id="fuel-produce">Produce fuel</button>
        </p>
        <div id="fuel-capacity-gauge" class="gauge-container"></div>
        <p>
          <span id="fuel-total">0</span> of <span id="fuel-capacity">0</span>
        </p>
        <p>
          <span id="fuel-percentage">0</span>% capacity
        </p>
        <hr>

        <div id="fuel-auto-producers-wrapper" class="text-left" hidden>
          <p>Auto producers: <span id="fuel-auto-producers">0</span></p>
          <p>Cost: <span id="fuel-auto-producers-cost">0</span> fuel</p>
          <p>
            <button type="button" class="btn btn--success" id="fuel-auto-producers-add" title="Add auto producer" disabled>Add</button>
            <button type="button" class="btn btn--danger" id="fuel-auto-producers-remove" title="Remove auto producer" disabled>Remove</button>
          </p>
        </div>
      </div>
    </div>

    <aside id="captains-log" hidden>
      <header>
        <h2>Captain's log</h2>
        <span id="captains-log-close">X</span>
      </header>

      <h4>1.0.0</h4>
      <p>Inital launch.</p>

      <hr>
    </aside>


    <footer>
      <div>
        With ‚ù§Ô∏è from Ricard Torres
      </div>
      <div>
        Version: <a href="#" id="version">1.0.0</a>
      </div>
    </footer>
  </main>

  <script src="./main.min.js?ver=1.0.0" defer></script>
</body>

</html>
